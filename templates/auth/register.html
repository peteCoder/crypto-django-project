{% extends "_base.html" %}
{% load static %}


{% block content %}




<div class="sc-bdVaJa intsAz min-h-screen flex flex-col items-center overflow-auto bg-[#05001E] pt-[8rem] pb-12">
    <a href="/" class="mb-6">
        <img height="33" width="96" src="{% static 'assets/Maisya.png' %}" alt="" />
    </a>
    <div class="rounded-t-lg rounded-br-lg bg-white p-8 pb-10 sm:p-10 sm:pb-12 w-11/12 max-w-md">
        <header class="mb-6 sm:mb-8 flex flex-col items-center">
            <h1 class="text-xl md:text-2xl font-bold font-display text-center text-[#1FD392]">Create a Secure Account</h1>
            <p class="text-sm font-body text-gray-700 text-center">Welcome to the future of Savings &amp; Investments</p>
        </header>
        <form class="flex-1 flex flex-col min-h-min-content my-8 overflow-y-auto mt-8 mb-0">
            <div class="flex flex-col mb-8 relative">
                <label class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="dfbc4e43-beee-48b1-aec5-35cc6539c817">Full Name</label>
                <input class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4" name="fullname" placeholder="Full Name" id="dfbc4e43-beee-48b1-aec5-35cc6539c817" type="text"  />
            </div>
            <div class="flex flex-col mb-8 relative">
                <label class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="4fd639d6-e955-4359-887a-2307f8463870">Email Address</label>
                <input class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4" name="email" placeholder="Email Address" id="4fd639d6-e955-4359-887a-2307f8463870" type="email" />
            </div>
            <div class="flex flex-col mb-8 relative">
                <label class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="d149f9b1-bd50-4e09-a733-32375022394f">Phone Number</label>
                <input class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4" name="phone" placeholder="Phone Number" id="d149f9b1-bd50-4e09-a733-32375022394f" type="tel" />
            </div>
            <div class="flex flex-col mb-8 relative">
                <label class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="ac07aa9e-c625-4f02-adfe-992db54377be">Password</label>
                <input class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4" name="password" placeholder="Password" id="ac07aa9e-c625-4f02-adfe-992db54377be" type="password" autoComplete="new-password"/>
            </div>
            <div class="flex flex-col mb-8 relative">
                <label class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="2bc733a7-38f9-40c3-80b2-647b663c1d50">Referrer Phone or Promo Code (Optional)</label>
                <input class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4" name="promocode" placeholder="Referrer Phone Or Code" label="Referrer Phone or Promo Code (Optional)" id="2bc733a7-38f9-40c3-80b2-647b663c1d50" type="text"/>
            </div>
            <div class="flex flex-1 items-end">
                <button class=" block disabled:opacity-75 text-[#136849] disabled:cursor-not-allowed  bg-[#1FD392]  hover:bg-[#09c17e]  transition-all duration-300 text-center whitespace-no-wrap rounded-t rounded-br w-full flex flex-col md:flex-row items-center justify-center pt-4 py-3 px-10 font-display text-sm md:text-sm uppercase #083E9E font-bold  hover:bg-primary-500 mt-0" type="submit">Create Account</button>
            </div>
        </form>
    </div>
    <a class="sc-kgoBCf bWMhOM block disabled:opacity-75 disabled:cursor-not-allowed text-center whitespace-no-wrap rounded-t rounded-br flex flex-col md:flex-row items-center justify-center py-1 px-3 md:px-5 font-body text-xs md:text-sm #fff bg-transparent font-normal hover:text-primary-500 mt-8" href="/login">Already have an account? Log In</a>
</div>


{% endblock %}
